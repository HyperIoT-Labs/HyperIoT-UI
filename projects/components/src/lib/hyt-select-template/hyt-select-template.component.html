
<mat-form-field>

        <mat-label>
          {{ label }}
        </mat-label>

        <mat-select
          [(ngModel)]="value"
          [required]="isRequired"
          [multiple]="isMultiple"
          [name]="name"
          [placeholder]="placeholder"
        >

          <mat-optgroup
            *ngFor="let group of groups"
            [label]="group.name"
            [disabled]="group.disabled"
          >

            <mat-option
              *ngFor="let option of group.options"
              [value]="option.value"
            >
              {{ option.label }}
            </mat-option>

          </mat-optgroup>

          <mat-option
            *ngFor="let option of options"
            [value]="option.value"
          >
            {{ option.label }}
          </mat-option>

        </mat-select>

        <mat-hint>
          {{ hint }}
        </mat-hint>

      </mat-form-field>
