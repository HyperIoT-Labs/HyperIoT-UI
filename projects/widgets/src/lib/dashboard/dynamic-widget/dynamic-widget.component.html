<!-- List of widget that can be dynamically loaded -->
<!-- <pre>{{widget.type|json}}</pre> -->

<ng-container [ngSwitch]="widget.type">

  <hyperiot-line-chart
    *ngSwitchCase="'time-chart'"
    [widget]="widget"
    [initData]="initData"
    [isToolbarVisible]="isToolbarVisible"
    (widgetAction)="onWidgetAction($event)"
    [serviceType]="serviceType"
  ></hyperiot-line-chart>

  <hyperiot-dynamic-label-value-widget
    *ngSwitchCase="'dynamic-label-value'"
    [widget]="widget"
    [initData]="initData"
    [isToolbarVisible]="isToolbarVisible"

  </hyperiot-default-widget>

</ng-container>
